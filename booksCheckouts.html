<link href="style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
		function showform(dowhat) {
			/*
			* four DIVS: browse, insert, update, delete
			* this function sets one visible the others not
			*/
			if (dowhat == 'insert'){
				document.getElementById('browse').style.display = 'none';
				document.getElementById('insert').style.display = 'block';
				document.getElementById('updateBookCheckout').style.display = 'none';
				document.getElementById('delete').style.display = 'none';
			}
      else if (dowhat == 'all'){
				document.getElementById('browse').style.display = 'block';
				document.getElementById('insert').style.display = 'block';
				document.getElementById('updateBookCheckout').style.display = 'block';
				document.getElementById('delete').style.display = 'block';
			}
      else if (dowhat == 'updateBookCheckout'){
				document.getElementById('browse').style.display = 'none';
				document.getElementById('insert').style.display = 'none';
        document.getElementById('updateBookCheckout').style.display = 'block';
				document.getElementById('delete').style.display = 'none';
			}
			else { //by default display browse
				document.getElementById('browse').style.display = 'block';
				document.getElementById('insert').style.display = 'none';
				document.getElementById('updateBookCheckout').style.display = 'none';
				document.getElementById('delete').style.display = 'none';
			}
		}
    function newBookCheckout() { showform('insert'); }
    function updateBookCheckout() { showform ('updateBookCheckout'); }
    function browseBookCheckout() { showform ('browse'); }
    function showAll() { showform ('all'); }
</script>
</head>
